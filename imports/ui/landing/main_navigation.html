<template name="MainNavigation">
  <div class="main-navigation">
    <!-- <a href="{{pathFor 'home'}}"><strong style="font-size:1.8em;padding-right:4px;">ProjectF</strong><sup>beta</sup></a>-->

    <a href="{{pathFor 'home'}}">
      <img src="/img/logo_small.png" />
    </a>


    {{#if currentUser}}
      <a style="cursor:pointer;float:right;" id="logout" class="nav-link"><i class="sign out icon"></i> Sign Out</a>
    {{else}}
      <a style="cursor:pointer;float:right;" id="login" class="nav-link"><i class="sign in icon"></i> Sign In/Up</a>
    {{/if}}

    {{#if isInRole 'admin'}}
      <a href="{{pathFor 'admin_dashboard'}}" style="cursor:pointer;float:right;" class="nav-link">Admin Dashboard</a>
    {{else}}
      {{#if isInRole 'instructor'}}
        <a href="{{pathFor 'instructor_dashboard'}}" style="cursor:pointer;float:right;" class="nav-link">Instructor Dashboard</a>
      {{/if}}
    {{/if}}

  </div>
  <div class="ui divider"></div>
