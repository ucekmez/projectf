<template name="MainNavigation">
  <div class="main-navigation">
    <a href="{{pathFor 'home'}}"><strong style="font-size:1.8em;padding-right:4px;">ProjectF</strong><sup>beta</sup></a>

    {{#if isInRole 'admin'}}
      <a href="{{pathFor 'admin_dashboard'}}" class="nav-first-link">Dashboard</a>
    {{else}}
      {{#if isInRole 'instructor'}}
        <a href="{{pathFor 'instructor_dashboard'}}" class="nav-first-link">Dashboard</a>
      {{/if}}
    {{/if}}


    {{#if currentUser}}
      <a style="cursor:pointer;float:right;" id="logout"><i class="sign out icon"></i> Sign Out</a>
    {{else}}
      <a style="cursor:pointer;float:right;" id="login"><i class="sign in icon"></i> Sign In/Up</a>
    {{/if}}
  </div>
  <div class="ui divider"></div>
</template>
