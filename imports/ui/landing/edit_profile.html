<template name="UserEditProfile">
  <h4 class="title-border">Edit Your Profile</h4>

  {{#with currentUser }}
    <div class="col-md-12">
      <form id="add-new-user">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Name Surname</label>
              <input class="form-control" name="name_edit" id="name-edit" placeholder="John Doe" type="text" value="{{ profile.name }}" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Email</label>
              <input class="form-control" name="email_edit" id="email-edit" placeholder="name@mail.com" type="text" value="{{ emails.[0].address }}" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Age</label>
              <input class="form-control" name="age_edit" id="age-edit" placeholder="25" type="text" value="{{ profile.age }}" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Gender</label>
              <select class="form-control" id="gender-edit" name="gender_edit">
                <option value="">Please Select</option>
                <option value="f">Female</option>
                <option value="m">Male</option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Address</label>
              <input class="form-control" name="address_edit" id="address-edit" placeholder="Detailed Address" type="text" value="{{ profile.address }}" required>
            </div>
          </div>
        </div>

        <div class="text-right"><br>
          <button class="btn btn-primary solid blank" type="button" id="profile-submit-button">Submit</button>
        </div>
      </form>
    </div>
  {{/with}}
</template>
