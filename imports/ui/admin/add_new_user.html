<template name="AdminAddNewUser">
  <h4 class="title-border">Add New User</h4>
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email" id="email" placeholder="user@email.com" type="email" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Password</label>
          <input class="form-control" name="password" id="password" placeholder="********" type="password" required>
          </div>
        </div>
      </div>

      <label class="radio-inline"><input type="radio" name="role" id="role1" value="1">Course Admin</label>
      <label class="radio-inline"><input type="radio" name="role" id="role2" value="2">Instructor</label>
      <label class="radio-inline"><input type="radio" name="role" id="role3" value="3">Student</label>

      <div class="text-right"><br>
        <button class="btn btn-primary solid blank" type="button" id="admin-add-new-user-button">Submit</button>
      </div>
    </form>
  </div>
</template>
