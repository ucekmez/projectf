<template name="AdminAddNewUser">
  <!-- add new company modal -->
  <div class="ui basic modal add-new-user">
    <div class="ui container">
      <div class="ui grid centered">
        <div class="sixteen wide column add-new-user">
          <!-- form div starts-->
            <div class="ui inverted form">
              <div class="three fields">
                <div class="field">
                  <label>Username</label>
                  <input type="text" placeholder="username" name="username" id="username">
                </div>
                <div class="field">
                  <label>Authorized E-Mail</label>
                  <input type="email" placeholder="user@site.com" name="email" id="email">
                </div>
                <div class="field">
                  <label>Password</label>
                  <input type="password" placeholder="********" name="password" id="password">
                </div>
              </div>

              <div class="inline fields">
                <div class="field">
                  <div class="ui radio checkbox role">
                    <input type="radio" name="role" checked="checked" id="role1" value="1">
                    <label style="cursor:pointer;" for="role1">Course Admin</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox role">
                    <input type="radio" name="role" id="role2"  value="2">
                    <label style="cursor:pointer;" for="role2">Instructor</label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui radio checkbox role">
                    <input type="radio" name="role" id="role3" value="3">
                    <label style="cursor:pointer;" for="role3">Student</label>
                  </div>
                </div>
              </div>

              <div class="actions">
                <div class="ui button cancel add-new-user-button" id="dismiss-button">Dismiss</div>
                <div class="ui button positive submit add-new-user-button" id="submit-button">Submit</div>
              </div>
            </div>
          <!-- /form div ends-->
        </div>
      </div>
    </div>
  </div>
</template>
