<template name="AdminListCourseAdmins">
  <h4 class="title-border">List of Course Admins</h4>

  {{#if subsReady 'UsersForAdmin'}}
    {{#if users}}
      <div class="panel panel-default">
        <table class="table">
          <thead> <tr> <th>#</th> <th>Name</th> <th>Email</th> <th>Created</th> <th>Remove</th></tr> </thead>
          <tbody>
            {{#each users}}
              {{> AdminListUsersTable}}
            {{/each}}
          </tbody>
        </table>
      </div>
    {{else}}
      <p style="padding-top:10px;padding-left:10px;">There are no course admins yet!</p>
    {{/if}}
  {{else}}
    <h3 style="color:#ddd;">Please wait, your request is loading...</h3>
  {{/if}}
</template>

<template name="AdminListUsersTable">
  <tr>
    <th scope="row">{{ index }}</th>
    <td>{{#if profile.name }}{{ profile.name }}{{else}}<span style="color:#666;">None Entered</span>{{/if}}</td>
    <td>{{ emails.[0].address }}</td>
    <td>{{ dateFromNow createdAt}}</td>
    <td><a id="remove-user" style="cursor:pointer;"><span class="label label-danger">Remove</span></a></td>
  </tr>
</template>
