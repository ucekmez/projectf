<template name="AdminListCourseAdmins">
  <h1>List of Course Admins</h1>

  <div class="ui divider"></div>
  <table class="ui very basic padded table">
    <tbody>
      {{#if subsReady 'UsersForAdmin'}}
        {{#each users}}
          {{> AdminListUsersTable}}
        {{else}}
          There are no course admins yet!
        {{/each}}
      {{else}}
        <h3 style="color:#ddd;">Please wait, your request is loading...</h3>
      {{/if}}
    </tbody>
  </table>
</template>

<template name="AdminListUsersTable">
  <tr>
    <td>
      <h4 class="ui header">
        <div class="content" style="width:100%;">
          <span class="ui large header" style="margin-right:10px;float:left;">{{ index }}</span>
          <a class="list-item-header" href=""><i class="blue edit icon"></i>
            {{#if name }}{{ name }}{{else}}{{username}}{{/if}},
            ({{ emails.[0].address }})</a>
          <div class="sub header">
            created <b>{{ dateFromNow createdAt}}</b>
          </div>
        </div>
      </h4>
    </td>
    <td class="single line right aligned">
      <a id="remove-user" style="cursor:pointer;"><i class="large red remove icon" data-content="Remove"></i></a>
    </td>
  </tr>
</template>
