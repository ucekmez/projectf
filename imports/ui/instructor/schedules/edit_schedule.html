<template name="InstructorEditSchedule">
  <div style="margin-bottom:10px;margin-top:10px;" class="show-edit-name">
    <h2>Schedule for {{ course.title }} [{{ course.code }}] [<a style="font-size:0.6em;" href="{{ pathFor 'instructor_list_courses' }}">back</a>]</h2>   
  </div>

  <div class="row edit-wrapper" style="min-height:380px;">
    <div class="col-md-3">
      <ul class="schedule-thumbnails">
        {{#sortable items=weeks options=sortableOptions}}
          <li class="schedule-week panel panel-default" id="thumbnail">
            <span class="glyphicon glyphicon-remove huge-icon" style="cursor:pointer; color:red;" id="week-delete-icon" aria-hidden="true"></span>
            <span>{{{ scaleText content }}}</span>
          </li>
        {{/sortable}}
        <div class="add-icon-container"><span class="glyphicon glyphicon-plus huge-icon" style="cursor:pointer;color:blue;" id="week-add-icon" aria-hidden="true"></span></div>
      </ul>
    </div>

    <div class="col-md-9">
      <div id="start-editing">
          <h3>Please choose a note to edit.</h3>
      </div>

      {{#each weeks }}
        {{> EditSingleWeek}}
      {{/each}}
    </div>
  </div>
</template>


<template name="EditSingleWeek">
  <div id="week-{{_id}}" class="week-area passive">
    {{> froalaReactive getFEContext disableRightClick=true}}
  </div>
</template>
