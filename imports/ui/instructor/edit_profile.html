<template name="InstructorEditProfile">
  <h1>Edit Your Profile</h1>
  <div class="ui divider"></div>

  {{#with currentUser }}
    <div class="twelve wide column edit-question">
      <!-- form div starts-->
      <div class="ui">
        <div class="ui form">


          <div class="two fields">
            <div class="field">
              <label>Name Surname</label>
              <input type="text" placeholder="John Doe" name="name_edit" id="name-edit" value="{{ profile.name }}"/>
            </div>
            <div class="field">
              <label>Email</label>
              <input type="text" placeholder="name@mail.com" name="email_edit" id="email-edit" value="{{ emails.[0].address }}"/>
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              <label>Age</label>
              <input type="text" placeholder="25" name="age_edit" id="age-edit" value="{{ profile.age }}"/>
            </div>

            <div class="field">
              <label>Gender </label>
              <select class="ui dropdown" id="gender-edit" name="gender_edit">
                <option value="">Please select</option>
                <option value="f">Female</option>
                <option value="m">Male</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label>Address</label>
            <input type="text" placeholder="Detailed Address" name="address_edit" id="address-edit" value="{{ profile.address }}"/>
          </div>



          <div class="actions">
            <div class="ui button positive submit fluid big" id="submit-button">Submit</div>
          </div>
        </div>
      </div>
      <!-- /form div ends-->
    </div>
    <script type="text/javascript">$('#gender-edit').dropdown();</script>
  {{/with}}
</template>
