<template name="InstructorAddNewCourse">
  <!-- add new company modal -->
  <div class="ui basic modal add-new-course">
    <div class="ui container">
      <div class="ui grid centered">
        <div class="sixteen wide column add-new-course">
          <!-- form div starts-->
            <div class="ui inverted form">
              <div class="two fields">
                <div class="field">
                  <label>Course Code</label>
                  <input type="text" placeholder="CS101" name="code" id="code">
                </div>
                <div class="field">
                  <label>Course Title</label>
                  <input type="text" placeholder="Course Title" name="title" id="title">
                </div>
              </div>

              <div class="two fields">
                <div class="field">
                  <label>Opens At</label>
                  <input type="text" placeholder="YYYY-MM-DD" name="startdate" id="startdate"/>
                </div>

                <div class="field">
                  <label>Ends At</label>
                  <input type="text" placeholder="YYYY-MM-DD" name="enddate" id="enddate">
                </div>
              </div>

              <div class="actions">
                <div class="ui button cancel" id="dismiss-button">Dismiss</div>
                <div class="ui button positive submit" id="submit-button">Submit</div>
              </div>
            </div>
          <!-- /form div ends-->
        </div>
      </div>
    </div>
  </div>
</template>
