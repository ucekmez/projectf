<template name="InstructorEditCourse">
  <h4 class="title-border">Edit Course <i>{{ course.title }} [{{ course.code }}]</i></h4>

  {{#with course}}
    <div class="col-md-12">
      <form id="add-new-course">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Course Code</label>
              <input class="form-control" name="code_edit" id="code-edit" placeholder="CS101" type="text" value="{{ code }}" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Course Title</label>
              <input class="form-control" name="title_edit" id="title-edit" placeholder="Course Title" type="text" value="{{ title }}" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Opens At</label>
              <input class="form-control" name="startdate_edit" id="startdate-edit" placeholder="YYYY-MM-DD" type="text" value="{{ convertToDateFormat startDate }}" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Ends At</label>
              <input class="form-control" name="enddate_edit" id="enddate-edit" placeholder="YYYY-MM-DD" type="text" value="{{ convertToDateFormat endDate }}" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="checkbox-inline">
                {{#if isActive}}
                  <input type="checkbox" id="is-active" name="is_active" checked> Is Visible?
                {{else}}
                  <input type="checkbox" id="is-active" name="is_active"> Is Visible?
                {{/if}}
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="checkbox-inline">
                {{#if acceptStudents}}
                  <input type="checkbox" id="accept-students" name="accept_students" checked> Accept Enrollments?
                {{else}}
                  <input type="checkbox" id="accept-students" name="accept_students"> Accept Enrollments?
                {{/if}}
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Description</label>
              {{> froalaReactive getFEContext disableRightClick=true}}
            </div>
          </div>
        </div>

        <div class="row">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="edit-course-submit-button">Submit</button>
        </div>

      </form>
    </div>
  {{/with}}
</template>
