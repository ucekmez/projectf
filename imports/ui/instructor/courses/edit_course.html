<template name="InstructorEditCourse">
  <h1>Edit Course <i>{{ course.title }} [{{ course.code }}]</i></h1>
  <div class="ui divider"></div>

  {{#with course}}
    <div class="twelve wide column edit-question">
      <!-- form div starts-->
      <div class="ui">
        <div class="ui form">

          <div class="two fields">
            <div class="field">
              <label>Course Code</label>
              <input type="text" placeholder="CS101" name="code_edit" id="code-edit" value="{{ code }}"/>
            </div>
            <div class="field">
              <label>Course Title</label>
              <input type="text" placeholder="Course Title" name="title_edit" id="title-edit" value="{{ title }}"/>
            </div>
          </div>

          <div class="two fields">
            <div class="field">
              <label>Opens At</label>
              <input type="text" placeholder="YYYY-MM-DD" name="startdate_edit" id="startdate-edit" value="{{ convertToDateFormat startDate }}" />
            </div>

            <div class="field">
              <label>Ends At</label>
              <input type="text" placeholder="YYYY-MM-DD" name="enddate_edit" id="enddate-edit" value="{{ convertToDateFormat endDate }}" />
            </div>

          </div>

          <div class="two fields">
            <div class="field">
              <div class="ui toggle checkbox">
                {{#if isActive}}
                  <input type="checkbox" name="is_active" id="is-active" checked>
                {{else}}
                  <input type="checkbox" name="is_active" id="is-active">
                {{/if}}
                <label>Is Visible?</label>
              </div>
            </div>

            <div class="field">
              <div class="ui toggle checkbox">
                {{#if acceptStudents}}
                  <input type="checkbox" name="accept_students" id="accept-students" checked>
                {{else}}
                  <input type="checkbox" name="accept_students" id="accept-students">
                {{/if}}
                <label>Accept Enrollments?</label>
              </div>
            </div>
          </div>

          <div class="field">
            <label>Description</label>
            {{> froalaReactive getFEContext disableRightClick=true}}
          </div>


          <div class="actions">
            <div class="ui button primary submit fluid big" id="edit-course-submit-button">Submit</div>
          </div>
        </div>
      </div>
      <!-- /form div ends-->
    </div>
  {{/with}}
</template>
