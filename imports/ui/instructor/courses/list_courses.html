<template name="InstructorListCourses">
  <h1>List of Courses</h1>

  <div class="ui divider"></div>
  <table class="ui very basic padded table">
    <tbody>
      {{#if subsReady 'CoursesForInstructor'}}
        {{#each courses}}
          {{> InstructorListCoursesTable}}
        {{else}}
          There are no courses yet!
        {{/each}}
      {{else}}
        <h3 style="color:#ddd;">Please wait, your request is loading...</h3>
      {{/if}}
    </tbody>
  </table>
</template>


<template name="InstructorListCoursesTable">
  <tr>
    <td>
      <h4 class="ui header">
        <div class="content" style="width:100%;">
          <span class="ui large header" style="margin-right:10px;float:left;">{{ index }}</span>
          <a class="list-item-header" href="{{ pathFor 'instructor_single_course' courseId=shortid }}"><i class="blue edit icon"></i>
            {{ title }} [{{ code }}]

            {{#if isActive }}
              <div class="ui left pointing teal basic label">visible!</div>
            {{else}}
              <div class="ui left pointing red basic label">hidden!</div>
            {{/if }}

            {{#if acceptStudents }}
              <div class="ui left pointing teal basic label">Enrollments accepted!</div>
            {{else}}
              <div class="ui left pointing red basic label">Enrollments rejected!</div>
            {{/if }}
          </a>
          <div class="sub header">
            {{#if hasPassed startDate }}
              started <b>{{ dateFromNow startDate }}</b>,
            {{else}}
              starts <b>{{ dateFromNow startDate }}</b>,
            {{/if}}

            {{#if hasPassed endDate }}
              ended <b>{{ dateFromNow endDate }}</b>,
            {{else}}
              ends <b>{{ dateFromNow endDate }}</b>,
            {{/if}}
          </div>
        </div>
      </h4>
    </td>
    <td class="single line right aligned">
      {{#if hasSchedule shortid }}
        <a id="instructor-edit-schedule" style="cursor:pointer;" data-tooltip="Edit Course Schedule" data-position="left center"   data-inverted=""><i class="huge green attach icon listing"></i></a>
      {{else}}
        <a id="instructor-add-new-schedule" style="cursor:pointer;" data-tooltip="Add Schedule to this Course" data-position="left center"   data-inverted=""><i class="huge orange attach icon listing"></i></a>
      {{/if}}
      <a id="instructor-remove-course"      style="cursor:pointer;" data-tooltip="Remove"        data-position="left center"  data-inverted=""><i class="huge red remove icon listing"></i></a>
    </td>
  </tr>
</template>
