<template name="InstructorAddNewCourse">
  <h4 class="title-border">Add New Course</h4>

  <div class="col-md-12">
    <form id="add-new-course">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Course Code</label>
            <input class="form-control" name="code_edit" id="code" placeholder="CS101" type="text" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Course Title</label>
            <input class="form-control" name="title_edit" id="title" placeholder="Course Title" type="text" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Opens At</label>
            <input class="form-control" name="startdate" id="startdate" placeholder="YYYY-MM-DD" type="text" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Ends At</label>
            <input class="form-control" name="enddate" id="enddate" placeholder="YYYY-MM-DD" type="text" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="checkbox-inline">
              <input type="checkbox" id="is-active" name="is_active"> Is Visible?
            </label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="checkbox-inline">
              <input type="checkbox" id="accept-students" name="accept_students"> Accept Enrollments?
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="add-new-course-submit-button">Submit</button>
        </div>
      </div>

    </form>
  </div>
</template>
