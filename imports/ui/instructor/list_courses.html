<template name="InstructorListCourses">
  <h1>List of Courses</h1>

  <div class="ui divider"></div>
  <table class="ui very basic padded table">
    <tbody>
      {{#if subsReady 'CoursesForInstructor'}}
        {{#each courses}}
          {{> InstructorListCoursesTable}}
        {{else}}
          There are no courses yet!
        {{/each}}
      {{else}}
        <h3 style="color:#ddd;">Please wait, your request is loading...</h3>
      {{/if}}
    </tbody>
  </table>
</template>


<template name="InstructorListCoursesTable">
  <tr>
    <td>
      <h4 class="ui header">
        <div class="content" style="width:100%;">
          <span class="ui large header" style="margin-right:10px;float:left;">{{ index }}</span>
          <a class="list-item-header" href="{{ pathFor 'instructor_single_course' courseId=shortid }}"><i class="blue edit icon"></i>
            {{ title }} [{{ code }}]
          </a>
          <div class="sub header">
            starts <b>{{ dateFromNow startDate }}</b>, ends <b>{{ dateFromNow endDate }}</b>
          </div>
        </div>
      </h4>
    </td>
    <td class="single line right aligned">
      <a id="remove-course" style="cursor:pointer;"><i class="large red remove icon" data-content="Remove"></i></a>
    </td>
  </tr>
</template>
