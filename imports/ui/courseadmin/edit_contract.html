<template name="CourseAdminEditContract">
  <h4 class="title-border">Edit Course Contract for <i>{{ course.title }} [{{ course.code }}]</i></h4>


  {{#unless contract_alert_seen }}

    <div class="alert alert-warning" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      Attention! Be aware that students are required to accept these rules in order to enroll!
      <span style="float:right;font-size:20px;" class="glyphicon glyphicon-remove message-close-icon"></span>
    </div>
  {{/unless}}

  {{#with course}}
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          {{> froalaReactive getFEContext disableRightClick=true}}
        </div>
      </div>
      <br />

      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="edit-contract-ok-button">Submit</button>
        </div>
      </div>
    </div>
  {{/with}}
</template>
